<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Errand App</title>
<body>
    <div id="root"></div>
</body>
<script crossorigin src = "http://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src = "http://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script croosorigin src="http://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MiutesToHours() {    
        const [amount,setAmount] = React.useState(0);  
        const [flipped,setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        };
        return (
        <div>
            <div>
            <label for="minutes">Minutes </label>
            <input
             value={flipped ? amount*60 : amount}
             id="minutes"
             placeholder="Minutes" 
             type="number"
             onChange={onChange}
             disabled={flipped}
            />
            </div>
            <div>
            <label for="hours">Hours </label>
            <input 
             value={flipped ? amount : Math.round(amount / 60)}
             id="hours" 
             placeholder="Hours" 
             type="number"
             disabled={!flipped}
             onChange={onChange}
            />
            </div>
            <button onClick={reset}>reset</button>
            <button onClick={onFlip}>Flip</button>
        </div>
    );
    }
    function KmToMiles(){
        const [amount,setAmount] = React.useState(0);  
        const [flipped,setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        };
        return (
        <div>
            <div>
            <label for="miles">Miles </label>
            <input
             value={flipped ? amount*1.61 : amount}
             id="miles"
             placeholder="Miles" 
             type="number"
             onChange={onChange}
             disabled={flipped}
            />
            </div>
            <div>
            <label for="kms">KMS </label>
            <input 
             value={flipped ? amount : amount*0.6213}
             id="kms" 
             placeholder="KMS" 
             type="number"
             disabled={!flipped}
             onChange={onChange}
            />
            </div>
            <button onClick={reset}>reset</button>
            <button onClick={onFlip}>Flip</button>
        </div>
    ); 
    }
    function App() {   
        const [index, setIndex] = React.useState("xx"); 
        const onSelect = (event) => {
            setIndex(event.target.value);
        };
        return (
        <div>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect}>
             <option value="xx">Select your units </option>
             <option value="0">Minutes & Hours</option>
             <option value="1">Km & Miles</option>    
            </select>
            <hr />
            {index === "xx" ? "Please select your unit" : null}
            {index ==="0" ? <MiutesToHours/> : null}
            {index ==="1" ? <KmToMiles/> :null}
        </div>
    );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App/>,root);
</script>
</html>
